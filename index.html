<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Sedgwick+Ave+Display"  type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musikvideo Space</title>
  </head>
  <body>

    <div class="infoBlock">
      <p id="infoText">Lil Tecca - 500lbs</p>

    <video id="lilteccavideo">

    <video id="yeatvideo">

    </video>

    <video id="travisvideo">
      <source src="videos/travis-escape.mp4" type="video/mp4">

    <canvas id="bg"></canvas>

    <script type="module" src="/main.js"></script>
    
  </body>
</html>
